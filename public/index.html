<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wackachat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Local and remote video elements -->
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <!-- Buttons for calling and chatting -->
    <button id="btnCall">Call</button>
    <button id="btnChat">Chat</button>
    <button id="btnEndCall" style="display:none;">End Call</button>

    <div id="chatBox" class="hidden">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message">
        <button id="sendMessage">Send</button>
    </div>

    <div id="onlineUsers">
        <p>Online Users: <span id="onlineUserCount">0</span></p>
    </div>

    <script src="https://cdn.peerjs.com/1.3.1/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
