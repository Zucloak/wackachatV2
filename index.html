<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wackachat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body {
      background: radial-gradient(circle at top left, #111 0%, #000 100%);
      color: #ffffffcc;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .title {
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
      text-align: center;
      letter-spacing: 1px;
    }
    .video-container {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    video {
      width: 48%;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .button {
      padding: 0.9rem 1.5rem;
      background: linear-gradient(135deg, #0a84ff, #007aff);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 12px rgba(10, 132, 255, 0.4);
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(10, 132, 255, 0.6);
    }
    .input-group {
      display: flex;
      gap: 0.5rem;
    }
    input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Wackachat ðŸŽ¥</div>

    <div class="video-container">
      <video id="my-video" autoplay muted playsinline></video>
      <video id="user-video" autoplay playsinline></video>
    </div>

    <div class="input-group">
      <input type="text" id="peer-id" placeholder="Press Call Now to start random chat...">
      <button class="button" onclick="callRandomPeer()">Call Now</button>
    </div>
  </div>

  <!-- Using Firebase SDK v8.x to avoid module issues -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <!-- Using the correct PeerJS CDN -->
  <script src="https://cdn.peerjs.com/1.5.2/peer.min.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBHz_pnME24A3YalXA8OqlfJXY_fKCSpNk",
      authDomain: "wackachat.firebaseapp.com",
      databaseURL: "https://wackachat-default-rtdb.firebaseio.com",
      projectId: "wackachat",
      storageBucket: "wackachat.firebasestorage.app",
      messagingSenderId: "344884471257",
      appId: "1:344884471257:web:3d8dfb005128735ae7a5c8",
      measurementId: "G-MZM4LSXWFG"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const peer = new Peer({
      host: 'peerjs.com',
      secure: true,
      port: 443
    });

    const myVideo = document.getElementById('my-video');
    const userVideo = document.getElementById('user-video');
    const peerIdInput = document.getElementById('peer-id');

    let localStream;

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localStream = stream;
        myVideo.srcObject = stream;
        myVideo.play();

        peer.on('call', call => {
          call.answer(stream);
          call.on('stream', remoteStream => {
            userVideo.srcObject = remoteStream;
            userVideo.play();
          });
        });

        window.callRandomPeer = function () {
          const waitingRef = db.ref('waiting');
          const myPeerId = peer.id;

          // Check if peer ID is available before proceeding
          if (!myPeerId) {
            alert("Failed to get your peer ID. Please try again.");
            return;
          }

          // Add current user to "waiting" node
          waitingRef.child(myPeerId).set({
            peerId: myPeerId,
            timestamp: Date.now()
          }).then(() => {
            console.log("You are now in the waiting pool.");

            // Check for a matched peer
            waitingRef.orderByChild('timestamp').limitToFirst(1).once('child_added', function(snapshot) {
              const matchedPeer = snapshot.val();

              if (matchedPeer.peerId !== myPeerId) {
                alert('Found a peer to chat with!');
                const call = peer.call(matchedPeer.peerId, localStream);
                call.on('stream', remoteStream => {
                  userVideo.srcObject = remoteStream;
                  userVideo.play();
                });

                // Remove matched user from waiting pool
                waitingRef.child(matchedPeer.peerId).remove();
              }
            });
          });
        };
      })
      .catch(error => {
        console.error('Media error:', error);
        alert('Failed to access your camera and microphone. Please allow permissions and reload the page.');
      });

    peer.on('open', id => {
      console.log('Your PeerJS ID:', id);
      alert(`Your Wackachat ID: ${id}`);
    });
  </script>
</body>
</html>
