<!DOCTYPE html>
<html>
<head>
  <title>Wackachat</title>
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    button {
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #007aff, #5856d6);
      cursor: pointer;
    }

    video {
      width: 300px;
      margin: 1rem;
      border-radius: 10px;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-height: 300px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 80%;
      max-width: 600px;
    }

    .message {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message.me {
      align-self: flex-end;
      background: rgba(10, 132, 255, 0.2);
    }

    .chat-input-group {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    input {
      flex: 1;
      padding: 0.6rem;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
  </style>
</head>
<body>

  <h1>Wackachat</h1>

  <div>
    <button onclick="callRandomPeer()">Call Now</button>
    <button onclick="chatRandomPeer()">Chat Now</button>
  </div>

  <div>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <div class="chat-container" id="chatBox"></div>

  <div class="chat-input-group">
    <input id="chatInput" type="text" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBHz_pnME24A3YalXA8OqlfJXY_fKCSpNk",
      authDomain: "wackachat.firebaseapp.com",
      databaseURL: "https://wackachat-default-rtdb.firebaseio.com",
      projectId: "wackachat",
      storageBucket: "wackachat.appspot.com",
      messagingSenderId: "344884471257",
      appId: "1:344884471257:web:3d8dfb005128735ae7a5c8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const peer = new Peer();
    let conn;
    let call;

    peer.on('open', id => {
      console.log('My Peer ID:', id);
      document.title = "ID: " + id;
      findPartner(id);
    });

    function findPartner(id) {
      const waitingRef = db.ref('waiting');
      waitingRef.once('value', snapshot => {
        const data = snapshot.val();
        let found = false;

        for (let key in data) {
          if (data[key] !== id) {
            startConnection(data[key]);
            db.ref('waiting/' + key).remove();
            found = true;
            break;
          }
        }

        if (!found) {
          const newKey = waitingRef.push().key;
          waitingRef.child(newKey).set(id);
        }
      });
    }

    function callRandomPeer() {
      findPartner(peer.id);
    }

    function chatRandomPeer() {
      findPartner(peer.id);
    }

    function startConnection(partnerId) {
      conn = peer.connect(partnerId);
      conn.on('open', () => {
        conn.on('data', data => {
          displayMessage(data, false);
        });
      });

      call = peer.call(partnerId, getUserMediaStream());
      call.on('stream', stream => {
        document.getElementById('remoteVideo').srcObject = stream;
      });
    }

    peer.on('connection', connection => {
      conn = connection;
      conn.on('data', data => {
        displayMessage(data, false);
      });
    });

    peer.on('call', incomingCall => {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
        document.getElementById('localVideo').srcObject = stream;
        incomingCall.answer(stream);
        incomingCall.on('stream', remoteStream => {
          document.getElementById('remoteVideo').srcObject = remoteStream;
        });
      });
    });

    function getUserMediaStream() {
      return navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const msg = input.value;
      if (conn && conn.open) {
        conn.send(msg);
        displayMessage(msg, true);
        input.value = '';
      }
    }

    function displayMessage(msg, isMine) {
      const box = document.getElementById('chatBox');
      const div = document.createElement('div');
      div.className = 'message' + (isMine ? ' me' : '');
      div.innerText = msg;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>
</html>
