
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WackaChat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #444;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    button {
      background: #00bcd4;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0097a7;
    }
    video {
      width: 100%;
      margin-top: 20px;
      border-radius: 8px;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WackaChat</h1>
    <button onclick="callRandomPeer()">Call Now</button>
    <button onclick="chatRandomPeer()">Chat Now</button>
    <div>
      <video id="local-video" autoplay muted playsinline></video>
      <video id="remote-video" autoplay playsinline></video>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBHz_pnME24A3YalXA8OqlfJXY_fKCSpNk",
      authDomain: "wackachat.firebaseapp.com",
      databaseURL: "https://wackachat-default-rtdb.firebaseio.com",
      projectId: "wackachat",
      storageBucket: "wackachat.appspot.com",
      messagingSenderId: "344884471257",
      appId: "1:344884471257:web:3d8dfb005128735ae7a5c8",
      measurementId: "G-MZM4LSXWFG"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const peer = new Peer();
    const localVideo = document.getElementById('local-video');
    const remoteVideo = document.getElementById('remote-video');

    peer.on('open', id => {
      console.log("My Peer ID:", id);
    });

    peer.on('call', call => {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          localVideo.srcObject = stream;
          call.answer(stream);
          call.on('stream', remoteStream => {
            remoteVideo.srcObject = remoteStream;
          });
        });
    });

    function callRandomPeer() {
      const myId = peer.id;
      db.ref('waiting_call').once('value').then(snapshot => {
        const waitingId = snapshot.val();
        if (waitingId && waitingId !== myId) {
          db.ref('waiting_call').remove();
          navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
              localVideo.srcObject = stream;
              const call = peer.call(waitingId, stream);
              call.on('stream', remoteStream => {
                remoteVideo.srcObject = remoteStream;
              });
            });
        } else {
          db.ref('waiting_call').set(myId);
        }
      });
    }

    function chatRandomPeer() {
      const myId = peer.id;
      db.ref('waiting_chat').once('value').then(snapshot => {
        const waitingId = snapshot.val();
        if (waitingId && waitingId !== myId) {
          db.ref('waiting_chat').remove();
          const conn = peer.connect(waitingId);
          conn.on('open', () => {
            conn.send("Hello from " + myId);
            conn.on('data', data => {
              alert("Received: " + data);
            });
          });
        } else {
          db.ref('waiting_chat').set(myId);
        }
      });
    }
  </script>
</body>
</html>
