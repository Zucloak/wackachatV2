<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wackachat V2</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h1>Wackachat V2</h1>
<p id="onlineCount">Online Users: 0</p>

    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <div class="buttons">
      <button onclick="callRandomPeer()">Call Now</button>
      <button onclick="chatRandomPeer()">Chat Now</button>
    </div>

    <div id="chatBox" class="hidden">
      <div id="messages"></div>
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Display Online Users -->
    <div id="onlineUsers">
      <h3>Online Users</h3>
      <!-- List will be dynamically populated by JavaScript -->
    </div>
  </div>

  <!-- PeerJS client library -->
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <!-- Your application logic -->
  <script src="/script.js"></script>
</body>
</html>
