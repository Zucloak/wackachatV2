<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WackaChat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    video {
      width: 300px;
      height: auto;
      background: #333;
      margin: 1rem;
    }
    textarea {
      width: 300px;
      height: 100px;
      margin: 1rem 0;
      resize: none;
    }
    button {
      margin: 0.5rem;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>WackaChat</h1>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
  <textarea id="chatBox" placeholder="Chat here..."></textarea>
  <div>
    <button id="callNow">Call Now</button>
    <button id="chatNow">Chat Now</button>
  </div>
  <p id="status"></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- PeerJS -->
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBHz_pnME24A3YalXA8OqlfJXY_fKCSpNk",
      authDomain: "wackachat.firebaseapp.com",
      databaseURL: "https://wackachat-default-rtdb.firebaseio.com",
      projectId: "wackachat",
      storageBucket: "wackachat.appspot.com",
      messagingSenderId: "344884471257",
      appId: "1:344884471257:web:3d8dfb005128735ae7a5c8",
      measurementId: "G-MZM4LSXWFG"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // PeerJS
    const peer = new Peer();
    let currentCall = null;
    let conn = null;

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const chatBox = document.getElementById('chatBox');
    const status = document.getElementById('status');

    peer.on('open', id => {
      status.innerText = `My Peer ID: ${id}`;
      db.ref('waiting').push({ id });
    });

    peer.on('call', call => {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
        localVideo.srcObject = stream;
        call.answer(stream);
        call.on('stream', remoteStream => remoteVideo.srcObject = remoteStream);
        currentCall = call;
      });
    });

    peer.on('connection', c => {
      conn = c;
      conn.on('data', data => {
        chatBox.value += `\nStranger: ${data}`;
      });
    });

    function getMediaStream() {
      return navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    }

    document.getElementById('callNow').onclick = () => {
      db.ref('waiting').once('value', snapshot => {
        const list = snapshot.val();
        const keys = Object.keys(list || {});
        const peerId = keys.length > 1 ? list[keys.find(k => list[k].id !== peer.id)]?.id : null;

        if (!peerId) return alert("No available peers");

        getMediaStream().then(stream => {
          localVideo.srcObject = stream;
          const call = peer.call(peerId, stream);
          call.on('stream', remoteStream => remoteVideo.srcObject = remoteStream);
          currentCall = call;
        });
      });
    };

    document.getElementById('chatNow').onclick = () => {
      db.ref('waiting').once('value', snapshot => {
        const list = snapshot.val();
        const keys = Object.keys(list || {});
        const peerId = keys.length > 1 ? list[keys.find(k => list[k].id !== peer.id)]?.id : null;

        if (!peerId) return alert("No available peers");

        conn = peer.connect(peerId);
        conn.on('open', () => {
          conn.send("Hello from " + peer.id);
          chatBox.value += `\nYou: Hello from ${peer.id}`;
        });
        conn.on('data', data => {
          chatBox.value += `\nStranger: ${data}`;
        });
      });
    };

    chatBox.addEventListener('keypress', e => {
      if (e.key === 'Enter' && !e.shiftKey && conn && conn.open) {
        const message = chatBox.value.split("\n").pop();
        conn.send(message);
        chatBox.value += `\nYou: ${message}`;
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
