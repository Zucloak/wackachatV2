<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wackachat ðŸŽ¥</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      background: radial-gradient(circle at top left, #111 0%, #000 100%);
      color: #ffffffcc;
      height: 100vh;
      margin: 0;
      font-family: 'SF Pro Display', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .title {
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
      text-align: center;
      letter-spacing: 1px;
    }
    video {
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .button {
      padding: 1rem;
      background: linear-gradient(135deg, #0a84ff, #007aff);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Wackachat ðŸŽ¥</div>
    <video id="my-video" autoplay muted playsinline></video>
    <video id="user-video" autoplay playsinline></video>
    <button class="button" onclick="startRandomCall()">Call Now ðŸŽ²</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBHz_pnME24A3YalXA8OqlfJXY_fKCSpNk",
      authDomain: "wackachat.firebaseapp.com",
      databaseURL: "https://wackachat-default-rtdb.firebaseio.com",
      projectId: "wackachat",
      storageBucket: "wackachat.appspot.com",
      messagingSenderId: "344884471257",
      appId: "1:344884471257:web:3d8dfb005128735ae7a5c8",
      measurementId: "G-MZM4LSXWFG"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const myVideo = document.getElementById('my-video');
    const userVideo = document.getElementById('user-video');
    let peer, myId, localStream;

    async function initMedia() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      myVideo.srcObject = localStream;
      myVideo.play();
    }

    function startRandomCall() {
      peer = new Peer({ host: 'peerjs.com', secure: true, port: 443 });

      peer.on('open', id => {
        myId = id;
        findMatch(id);
      });

      peer.on('call', call => {
        call.answer(localStream);
        call.on('stream', remoteStream => {
          userVideo.srcObject = remoteStream;
          userVideo.play();
        });
      });
    }

    function findMatch(id) {
      const waitingRef = db.ref('waiting');

      waitingRef.once('value', snapshot => {
        const waitingId = snapshot.val();

        if (waitingId && waitingId !== id) {
          waitingRef.remove();
          const call = peer.call(waitingId, localStream);
          call.on('stream', remoteStream => {
            userVideo.srcObject = remoteStream;
            userVideo.play();
          });
        } else {
          waitingRef.set(id);
        }
      });
    }

    window.onload = () => {
      initMedia().catch(err => {
        alert('Could not access media devices.');
        console.error(err);
      });
    };
  </script>
</body>
</html>
