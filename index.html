<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WackaChat</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    .container {
      background: #ffffff;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .video-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    video {
      width: 48%;
      height: auto;
      background: #000;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .chat-section {
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
      font-size: 1rem;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      background-color: #3498db;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #status {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      .video-section {
        flex-direction: column;
        align-items: center;
      }

      video {
        width: 100%;
        margin-bottom: 1rem;
      }

      .button-group {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>WackaChat</h1>
  <div class="container">
    <div class="video-section">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>
    <div class="chat-section">
      <textarea id="chatBox" placeholder="Type your message here..."></textarea>
    </div>
    <div class="button-group">
      <button id="callNow">Call Now</button>
      <button id="chatNow">Chat Now</button>
    </div>
    <p id="status">Initializing...</p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- PeerJS -->
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Initialize PeerJS
    const peer = new Peer();
    let currentCall = null;
    let conn = null;

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const chatBox = document.getElementById('chatBox');
    const status = document.getElementById('status');

    peer.on('open', id => {
      status.innerText = `My Peer ID: ${id}`;
      db.ref('waiting').push({ id });
    });

    peer.on('call', call => {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
        localVideo.srcObject = stream;
        call.answer(stream);
        call.on('stream', remoteStream => remoteVideo.srcObject = remoteStream);
        currentCall = call;
      });
    });

    peer.on('connection', c => {
      conn = c;
      conn.on('data', data => {
        chatBox.value += `\nStranger: ${data}`;
      });
    });

    function getMediaStream() {
      return navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    }

    document.getElementById('callNow').onclick = () => {
      db.ref('waiting').once('value', snapshot => {
        const list = snapshot.val();
        const keys = Object.keys(list || {});
        const peerId = keys.length > 1 ? list[keys.find(k => list[k].id !== peer.id)]?.id : null;

        if (!peerId) return alert("No available peers");

        getMediaStream().then(stream => {
          localVideo.srcObject = stream;
          const call = peer.call(peerId, stream);
          call.on('stream', remoteStream => remoteVideo.srcObject = remoteStream);
          currentCall = call;
        });
      });
    };

    document.getElementById('chatNow').onclick = () => {
      db.ref('waiting').once('value', snapshot => {
        const list = snapshot.val();
        const keys = Object.keys(list || {});
        const peerId = keys.length > 1 ? list[keys.find(k => list[k].id !== peer.id)]?.id : null;

        if (!peerId) return alert("No available peers");

        conn = peer.connect(peerId);
        conn.on('open', () => {
          conn.send("Hello
::contentReference[oaicite:0]{index=0}           conn.send("Hello there!");
          chatBox.value += "\nConnected to a stranger.";
        });

        conn.on('data', data => {
          chatBox.value += `\nStranger: ${data}`;
        });
      });
    };

    // Send message on Enter key
    chatBox.addEventListener('keydown', e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        const message = chatBox.value.trim();
        if (message && conn?.open) {
          conn.send(message);
          chatBox.value += `\nYou: ${message}`;
          chatBox.scrollTop = chatBox.scrollHeight;
        }
        chatBox.value = "";
      }
    });
  </script>
</body>
</html>
